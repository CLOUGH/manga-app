apiVersion: v1
kind: ConfigMap
metadata:
  name: manga-app
data:
  BUCKET_NAME: ${BUCKET_NAME}
  API_URL: ${API_URL}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: manga-app
  labels:
    app: manga-app
spec:
  selector:
    matchLabels:
      app: manga-app
      tier: web
  template:
    metadata:
      labels:
        app: manga-app
        tier: web
        sha: ${SHORT_SHA}
    spec:
      spec:
      volumes:
      - name: google-cloud-key
        secret:
          secretName: pubsub-key
      containers:
        - name: manga-app
          image: gcr.io/website-227817/manga-app:latest
          volumeMounts:
          - name: google-cloud-key
            mountPath: /var/secrets/google
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
          env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /var/secrets/google/key.json
          - name: API_URL
            valueFrom:
              configMapKeyRef:
                name: manga-app
                key: API_URL
          - name: BUCKET_NAME
            valueFrom:
              configMapKeyRef:
                name: manga-app
                key: BUCKET_NAME
---
apiVersion: v1
kind: Service
metadata:
  name: manga-app
  labels:
    app: manga-app
spec:
  type: NodePort
  selector:
    app: manga-app
    tier: web
  ports:
    - port: 4000
      targetPort: 4000

